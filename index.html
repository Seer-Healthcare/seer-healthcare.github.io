<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seer Healthcare</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: rgb(220, 220, 220);
      font-family: 'Montserrat', sans-serif;
      font-size: 25px;
    }

    .grad5 {
      background-color: black;
      /* For browsers that do not support gradients */
      background: radial-gradient(closest-side, #000000, #353535, #151515);
    }

    .bgblack {
      background-color: black;
    }
    
    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="bgimg bgblack">
    <div class="topleft"></div>
    <div class="middle">
      <div>
        <img src="/images/seer_crystal_ball_black.png" width="150" height="150" />
      </div>
      <span style="font-size: 48px; font-weight: bold;">Project Crystal</span><br />
      <span style="font-size: 18px">Coming into focus August 1, 2024</span><br />
      <span style="font-size: 14px" id="countdown"></span>
    </div>
    <div class="bottomleft"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    const countdownfunction2 = setInterval(function () {
      const targetTime = moment("2024-08-01");
      const timeBetween = moment.duration(targetTime.diff(moment()));
      document.getElementById(
        "countdown"
      ).innerHTML = `${timeBetween.months()}m ${timeBetween.days()}d ${timeBetween.hours()}h ${timeBetween.minutes()}min ${timeBetween.seconds()}s`;
    }, 1000);
  </script>
</body>

</html>
