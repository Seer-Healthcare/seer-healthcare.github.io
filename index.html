<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seer Healthcare</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bgimg {
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: rgb(220, 220, 220);
        font-family: 'Montserrat', sans-serif;
        font-size: 25px;
      }
      .grad5 {
        background-color: black; /* For browsers that do not support gradients */
        background: radial-gradient(closest-side, #000000, #353535, #151515);
      }

      .topleft {
        position: absolute;
        top: 0;
        left: 16px;
      }

      .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
      }

      .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      hr {
        margin: auto;
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="bgimg grad5">
      <div class="topleft">
      </div>
      <div class="middle">
        <span style="font-size: 48px; font-weight: bold;">Project Crystal</span><br />
        <span style="font-size: 18px">Coming into vision August 1, 2024</span
        ><br />
        <span style="font-size: 14px" id="demo"></span>
      </div>
      <div class="bottomleft">
      </div>
    </div>

    <script>
      const countDownDate = new Date("2024-08-01T00:00:00").getTime();
      const countdownfunction = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        if (distance > 0) {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("demo").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        } else {
          clearInterval(countdownfunction);
        }
      }, 1000);
    </script>
  </body>
</html>
