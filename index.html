    <div class="bgimg bgblack">
      <div class="middle">
        <div>
          <img
            src="/images/seer_crystal_ball_black.png"
            width="150"
            height="150"
          />
        </div>
        <span style="font-size: 48px; font-weight: bold">Project Crystal</span
        ><br />
        <span style="font-size: 18px">Coming into focus August 1, 2024</span
        ><br />
        <span style="font-size: 14px" id="countdown">&nbsp;</span>

        <p style="font-size: 14px">&nbsp;</p>
        <div style="font-size: 14px">
          Enter your email to be notified when Seer launches
        </div>
        <form
          id="my-form"
          action="https://formspree.io/f/xnqezdld"
          method="POST"
          autocomplete="off"
        >
          <div>
            <input
              name="username"
              name="Email"
              id="email"
              type="email"
              size="30"
            />
            <button type="submit">Submit</button>
          </div>
          <p id="my-form-status" style="font-size: 14px">&nbsp;</p>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const countdownfunction2 = setInterval(function () {
        const targetTime = moment("2024-08-01");
        const timeBetween = moment.duration(targetTime.diff(moment()));
        document.getElementById(
          "countdown"
        ).innerHTML = `${timeBetween.months()}m ${timeBetween.days()}d ${timeBetween.hours()}h ${timeBetween.minutes()}min ${timeBetween.seconds()}s`;
      }, 1000);

      var form = document.getElementById("my-form");
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              status.innerHTML = "Thanks for your interest!";
              form.reset();
            } else {
              response.json().then((data) => {
                if (Object.hasOwn(data, "errors")) {
                  status.innerHTML = data["errors"]
                    .map((error) => error["message"])
                    .join(", ");
                } else {
                  status.innerHTML =
                    "Oops! There was a problem submitting your form";
                }
              });
            }
          })
          .catch((error) => {
            status.innerHTML = "Oops! There was a problem submitting your form";
          });
      }
      form.addEventListener("submit", handleSubmit);
    </script>
